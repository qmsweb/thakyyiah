<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكيّة بودكاست</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&family=Readex+Pro:wght@160..700&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset وتنسيقات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Markazi Text', 'Zain', 'Readex Pro', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            min-height: 100vh;
            padding: 20px;
            margin: 0 auto;
        }

        /* الهيدر والشعار */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        /* بطاقة البودكاست */
        .podcast-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .podcast-image-container {
            width: 100%;
            padding-top: 100%;
            position: relative;
            overflow: hidden;
        }

        .podcast-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .podcast-info {
            padding: 20px;
            text-align: center;
        }

        .podcast-title {
            color: #2e7d32; /* أخضر داكن */
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .episode-title {
            color: #4caf50; /* أخضر متوسط */
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: normal;
        }

        /* مشغل الصوت */
        .audio-player {
            width: 100%;
            margin: 20px 0;
        }

        audio::-webkit-media-controls-panel {
            background-color: #e8f5e9; /* أخضر فاتح */
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            background-color: #4caf50;
            border-radius: 50%;
        }

        /* زر المشاركة */
        .share-btn {
            background-color: #4caf50; /* أخضر */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Readex Pro', sans-serif;
        }

        .share-btn:hover {
            background-color: #388e3c; /* أخضر داكن */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .share-btn i {
            font-size: 1.2rem;
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (min-width: 768px) {
            .podcast-card {
                flex-direction: row;
            }
            
            .podcast-image-container {
                width: 40%;
                padding-top: 40%;
            }
            
            .podcast-info {
                width: 60%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: right;
                padding: 30px;
            }
        
            .podcast-image {
                border-radius: 15px 0 0 15px;
            }
        }

        @media (max-width: 480px) {
            .podcast-title {
                font-size: 1.3rem;
            }
            
            .episode-title {
                font-size: 1rem;
            }
            
            .share-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* تأثيرات إضافية */
        .podcast-card {
            transition: transform 0.3s ease;
        }

        .podcast-card:hover {
            transform: translateY(-5px);
        }

        .podcast-image {
            transition: transform 0.5s ease;
        }

        .podcast-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com" alt="ذكيَّة" class="logo">
        </header>
        
        <main>
            <div class="podcast-card">
                <div class="podcast-image-container">
                    <img src="https://marketplace.canva.com/EAFPQ74Fj8U/1/0/1600w/canva-purple-and-black-minimalist-mic-podcast-cover-DmDZX71kNMw.jpg" alt="صورة الحلقة" class="podcast-image">
                </div>
                
                <div class="podcast-info">
                    <h1 class="podcast-title">عنوان البودكاست</h1>
                    <h2 class="episode-title">اسم الحلقة الحالية</h2>
                    
                    <audio controls class="audio-player">
                        <source src="https://dhakiyah.jassim.one/media/1.wav" type="audio/mpeg">
                        متصفحك لا يدعم مشغل الصوت.
                    </audio>
                    
                    <div class="share-section">
                        <button id="share-btn" class="share-btn">
                            <i class="fas fa-share-alt"></i> مشاركة الحلقة
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shareBtn = document.getElementById('share-btn');
            
            // دالة المشاركة
            shareBtn.addEventListener('click', function() {
                if (navigator.share) {
                    navigator.share({
                        title: document.querySelector('.podcast-title').textContent + ' - ' + 
                               document.querySelector('.episode-title').textContent,
                        text: 'استمع إلى هذه الحلقة الرائعة من البودكاست',
                        url: window.location.href
                    })
                    .then(() => console.log('تمت المشاركة بنجاح'))
                    .catch((error) => console.log('حدث خطأ في المشاركة:', error));
                } else {
                    // Fallback للمتصفحات التي لا تدعم Web Share API
                    const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
                        document.querySelector('.podcast-title').textContent + ' - ' + 
                        document.querySelector('.episode-title').textContent
                    )}&url=${encodeURIComponent(window.location.href)}`;
                    
                    window.open(shareUrl, '_blank');
                }
            });
            
            // تحسين تجربة المستخدم لمشغل الصوت
            const audioPlayer = document.querySelector('.audio-player');
            
            audioPlayer.addEventListener('play', function() {
                console.log('بدأ تشغيل الصوت');
            });
            
            audioPlayer.addEventListener('pause', function() {
                console.log('تم إيقاف الصوت مؤقتًا');
            });
            
            audioPlayer.addEventListener('ended', function() {
                console.log('انتهت الحلقة');
            });
        });
    </script>
</body>
</html>
