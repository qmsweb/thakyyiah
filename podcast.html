<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكيّة بودكاست</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&family=Readex+Pro:wght@160..700&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset وتنسيقات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Markazi Text', 'Zain', 'Readex Pro', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            min-height: 100vh;
            padding: 20px;
            margin: 0 auto;
        }

        /* الهيدر والشعار */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 120px;
            height: auto;
        }

        /* بطاقة البودكاست */
        .podcast-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .podcast-image-container {
            width: 100%;
            padding-top: 100%;
            position: relative;
            overflow: hidden;
        }

        .podcast-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .podcast-info {
            padding: 20px;
            text-align: center;
        }

        .podcast-title {
            color: #000000; /* أسود */
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .episode-title {
            color: #333333; /* رمادي داكن */
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: normal;
        }

        /* مشغل الصوت */
        .audio-player {
            width: 100%;
            margin: 20px 0;
        }

        audio::-webkit-media-controls-panel {
            background-color: #f0f0f0; /* رمادي فاتح */
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            background-color: #FFFFFF; /* أسود */
            border-radius: 50%;
        }

        /* زر المشاركة */
        .share-btn {
            background-color: #000000; /* أسود */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Readex Pro', sans-serif;
        }

        .share-btn:hover {
            background-color: #333333; /* رمادي داكن */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .share-btn i {
            font-size: 1.2rem;
        }

        /* زر QR Code */
        .qr-btn {
            background-color: #000000; /* أسود */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Readex Pro', sans-serif;
            margin-right: 10px;
        }

        .qr-btn:hover {
            background-color: #333333; /* رمادي داكن */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .qr-btn i {
            font-size: 1.2rem;
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (min-width: 768px) {
            .podcast-card {
                flex-direction: row;
            }
            
            .podcast-image-container {
                width: 40%;
                padding-top: 40%;
            }
            
            .podcast-info {
                width: 60%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: right;
                padding: 30px;
            }
        
            .podcast-image {
                border-radius: 15px 0 0 15px;
            }
        }

        @media (max-width: 480px) {
            .podcast-title {
                font-size: 1.3rem;
            }
            
            .episode-title {
                font-size: 1rem;
            }
            
            .share-btn, .qr-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* تأثيرات إضافية */
        .podcast-card {
            transition: transform 0.3s ease;
        }

        .podcast-card:hover {
            transform: translateY(-5px);
        }

        .podcast-image {
            transition: transform 0.5s ease;
        }

        .podcast-image:hover {
            transform: scale(1.05);
        }

        /* QR Code Modal */
        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .qr-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
        }

        .qr-close {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .qr-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .qr-title {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #000;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
 /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            margin-top: auto;
        }

        .footer-logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        .copyright {
            color: #666;
            font-size: 0.9rem;
        }


        @media (max-width: 480px) {
            .buttons-container {
                flex-direction: column;
            }
            
            .qr-btn, .share-btn {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://dhakiyah.jassim.one/media/logo-b.png" alt="ذكيَّة" class="logo">
        </header>
        
        <main>
            <div class="podcast-card">
                <div class="podcast-image-container">
                    <img src="https://dhakiyah.jassim.one/media/cover.png" alt="صورة الحلقة" class="podcast-image">
                </div>
                
                <div class="podcast-info">
                    <h1 class="podcast-title">الذكاء في علم النفس التربوي</h1>
                    <h2 class="episode-title">ذكيّة بودكاست</h2>
                    
                    <audio controls class="audio-player">
                        <source src="https://dhakiyah.jassim.one/media/1.wav" type="audio/mpeg">
                        متصفحك لا يدعم مشغل الصوت.
                    </audio>
                    
                    <div class="share-section">
                        <div class="buttons-container">
                            <button id="qr-btn" class="qr-btn">
                                <i class="fas fa-qrcode"></i> مشاركة QR
                            </button>
                            <button id="share-btn" class="share-btn">
                                <i class="fas fa-share-alt"></i> مشاركة الحلقة
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
        <!-- Footer -->
    <footer>
        <img src="https://dhakiyah.jassim.one/media/jassim-b.png" alt="Jassim Logo" class="footer-logo">
        <p class="copyright">جميع الحقوق محفوظة &copy; 2025</p>
    </footer>




    <!-- QR Code Modal -->
    <div id="qr-modal" class="qr-modal">
        <span class="qr-close">&times;</span>
        <div class="qr-content">
            <h3 class="qr-title">مسح رمز QR للمشاركة</h3>
            <img src="https://dhakiyah.jassim.one/media/qrcode.png" alt="QR Code" class="qr-image">
            <p>قم بمسح الرمز لمشاركة الحلقة مع الأصدقاء</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shareBtn = document.getElementById('share-btn');
            const qrBtn = document.getElementById('qr-btn');
            const qrModal = document.getElementById('qr-modal');
            const qrClose = document.querySelector('.qr-close');
            
            // دالة المشاركة
            shareBtn.addEventListener('click', function() {
                if (navigator.share) {
                    navigator.share({
                        title: document.querySelector('.podcast-title').textContent + ' - ' + 
                               document.querySelector('.episode-title').textContent,
                        text: 'استمع إلى هذه الحلقة من بودكاست ذكيّة، تقدمها خبيرة علم النفس التربوي الافتراضية "ذكيّة"',
                        url: window.location.href
                    })
                    .then(() => console.log('تمت المشاركة بنجاح'))
                    .catch((error) => console.log('حدث خطأ في المشاركة:', error));
                } else {
                    // Fallback للمتصفحات التي لا تدعم Web Share API
                    const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
                        document.querySelector('.podcast-title').textContent + ' - ' + 
                        document.querySelector('.episode-title').textContent
                    )}&url=${encodeURIComponent(window.location.href)}`;
                    
                    window.open(shareUrl, '_blank');
                }
            });
            
            // دالة عرض QR Code
            qrBtn.addEventListener('click', function() {
                qrModal.style.display = 'flex';
            });
            
            // إغلاق النافذة المنبثقة
            qrClose.addEventListener('click', function() {
                qrModal.style.display = 'none';
            });
            
            // إغلاق النافذة المنبثقة عند النقر خارجها
            window.addEventListener('click', function(event) {
                if (event.target === qrModal) {
                    qrModal.style.display = 'none';
                }
            });
            
            // تحسين تجربة المستخدم لمشغل الصوت
            const audioPlayer = document.querySelector('.audio-player');
            
            audioPlayer.addEventListener('play', function() {
                console.log('بدأ تشغيل الصوت');
            });
            
            audioPlayer.addEventListener('pause', function() {
                console.log('تم إيقاف الصوت مؤقتًا');
            });
            
            audioPlayer.addEventListener('ended', function() {
                console.log('انتهت الحلقة');
            });
        });
    </script>
</body>
</html>
