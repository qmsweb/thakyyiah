<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكية - المساعد الصوتي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            color: #6c63ff;
            margin-bottom: 10px;
        }
        
        .voice-btn {
            background: #6c63ff;
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        .voice-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.3);
        }
        
        .voice-btn.active {
            background: #ff4757;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        #status {
            color: #666;
            margin: 15px 0;
            min-height: 20px;
        }
        
        .conversation {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: right;
        }
        
        .message {
            margin-bottom: 10px;
        }
        
        .user-message {
            color: #333;
            background: #e3f2fd;
            padding: 8px 12px;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
            text-align: right;
        }
        
        .assistant-message {
            color: white;
            background: #6c63ff;
            padding: 8px 12px;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
            text-align: right;
        }
        
        .error-message {
            color: white;
            background: #ff4757;
            padding: 8px 12px;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
        }
        
        .wake-word-hint {
            font-size: 14px;
            color: #6c63ff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ذكية</h1>
        <p>المساعد الصوتي لعلم النفس التربوي</p>
        
        <button id="voiceBtn" class="voice-btn" aria-label="زر التحدث">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="white">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
            </svg>
        </button>
        
        <p id="status">انقر على الزر وابدأ بالتحدث</p>
        <p class="wake-word-hint">قل "ذكية" متبوعة بسؤالك مباشرة</p>
        
        <div class="conversation" id="conversation">
            <div class="message">
                <div class="assistant-message">مرحباً! أنا ذكية، مساعدتك في علم النفس التربوي. انقر على الزر وقل "ذكية" ثم اسألني سؤالك</div>
            </div>
        </div>
    </div>

    <script>
        // العناصر
        const voiceBtn = document.getElementById('voiceBtn');
        const statusEl = document.getElementById('status');
        const conversationEl = document.getElementById('conversation');
        
        // الحالات
        let isListening = false;
        let recognition;
        
        // قاعدة المعرفة
        const knowledgeBase = {
            "الذكاء": "الذكاء مفهوم متعدد الأبعاد يشمل القدرات المعرفية والعاطفية. أهم نظريات الذكاء هي نظرية جاردنر للذكاءات المتعددة ونظرية سبيرمان للعامل العام.",
            "نظرية جاردنر": "نظرية الذكاءات المتعددة تقسم الذكاء إلى 8 أنواع: لغوي، منطقي-رياضي، مكاني، جسدي-حركي، موسيقي، بين شخصي، داخل شخصي، وطبيعي. طورها هوارد جاردنر عام 1983.",
            "الذكاء العاطفي": "هو القدرة على فهم وإدارة العواطف. يتكون من 5 عناصر: الوعي الذاتي، التنظيم الذاتي، التحفيز، التعاطف، والمهارات الاجتماعية."
        };
        
        // تهيئة التعرف الصوتي
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                showError("المتصفح لا يدعم التعرف على الصوت");
                return null;
            }
            
            const recognizer = new SpeechRecognition();
            recognizer.lang = 'ar-SA';
            recognizer.interimResults = false;
            recognizer.maxAlternatives = 1;
            recognizer.continuous = false;
            
            recognizer.onstart = () => {
                isListening = true;
                voiceBtn.classList.add('active');
                statusEl.textContent = "جاري الاستماع...";
            };
            
            recognizer.onresult = (e) => {
                const transcript = e.results[0][0].transcript.trim();
                processVoiceCommand(transcript);
            };
            
            recognizer.onerror = (e) => {
                console.error("خطأ:", e.error);
                showError(getErrorMessage(e.error));
                resetState();
            };
            
            recognizer.onend = () => {
                if (isListening) {
                    setTimeout(() => recognizer.start(), 500);
                }
            };
            
            return recognizer;
        }
        
        // معالجة الأوامر الصوتية
        function processVoiceCommand(transcript) {
            addMessage(transcript, "user");
            
            // التحقق من وجود كلمة "ذكية"
            if (transcript.includes("ذكية")) {
                const question = transcript.replace("ذكية", "").trim();
                if (question) {
                    const response = findBestResponse(question);
                    addMessage(response, "assistant");
                    speak(response);
                } else {
                    addMessage("نعم، تفضل بسؤالك", "assistant");
                    speak("نعم، تفضل بسؤالك");
                }
            } else {
                addMessage("من فضلك قل 'ذكية' متبوعة بسؤالك", "assistant");
                speak("من فضلك قل 'ذكية' متبوعة بسؤالك");
            }
        }
        
        // البحث عن أفضل رد
        function findBestResponse(command) {
            command = command.toLowerCase();
            for (const [keyword, response] of Object.entries(knowledgeBase)) {
                if (command.includes(keyword.toLowerCase())) {
                    return response;
                }
            }
            return "عذراً، لا أملك معلومات عن هذا الموضوع. يمكنك السؤال عن: الذكاء، نظرية جاردنر، أو الذكاء العاطفي";
        }
        
        // النطق بالصوت
        function speak(text) {
            if (!window.speechSynthesis) {
                console.warn("Text-to-speech غير مدعوم");
                return;
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA';
            utterance.rate = 0.9;
            
            // اختيار صوت عربي إن وجد
            const voices = window.speechSynthesis.getVoices();
            const arabicVoice = voices.find(voice => voice.lang.includes('ar'));
            if (arabicVoice) {
                utterance.voice = arabicVoice;
            }
            
            utterance.onend = () => {
                resetState();
            };
            
            window.speechSynthesis.speak(utterance);
        }
        
        // إضافة رسالة
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const messageClass = type === 'user' ? 'user-message' : 
                              type === 'error' ? 'error-message' : 'assistant-message';
            
            messageDiv.innerHTML = `<div class="${messageClass}">${text}</div>`;
            conversationEl.appendChild(messageDiv);
            conversationEl.scrollTop = conversationEl.scrollHeight;
        }
        
        // عرض الأخطاء
        function showError(message) {
            statusEl.textContent = message;
            statusEl.style.color = '#ff4757';
            setTimeout(() => {
                statusEl.textContent = "انقر على الزر وابدأ بالتحدث";
                statusEl.style.color = '#666';
            }, 3000);
        }
        
        function getErrorMessage(error) {
            const errors = {
                'no-speech': 'لم يتم اكتشاف كلام',
                'audio-capture': 'لا يمكن الوصول للميكروفون',
                'not-allowed': 'تم رفض الإذن'
            };
            return errors[error] || 'حدث خطأ غير متوقع';
        }
        
        // إعادة التعيين
        function resetState() {
            isListening = false;
            voiceBtn.classList.remove('active');
            statusEl.textContent = "انقر على الزر وابدأ بالتحدث";
        }
        
        // بدء الاستماع
        voiceBtn.addEventListener('click', async () => {
            try {
                if (!isListening) {
                    if (!recognition) {
                        recognition = initSpeechRecognition();
                        if (!recognition) return;
                    }
                    
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    recognition.start();
                } else {
                    resetState();
                    recognition.stop();
                }
            } catch (error) {
                console.error("خطأ:", error);
                showError("يجب السماح باستخدام الميكروفون");
            }
        });
        
        // التهيئة الأولية
        window.addEventListener('load', () => {
            // تحميل الأصوات المتاحة
            if (window.speechSynthesis) {
                window.speechSynthesis.onvoiceschanged = () => {
                    console.log("الأصوات المتاحة:", window.speechSynthesis.getVoices());
                };
            }
        });
    </script>
</body>
</html>
