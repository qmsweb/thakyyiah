<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكية - المساعد الصوتي لعلم النفس التربوي</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_KEY"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="ذكية" class="logo">
        </header>

        <div class="chat-container">
            <div class="chat-header">
                <h2>المساعد الصوتي لعلم النفس التربوي</h2>
                <p id="status">انقر على الزر للتحدث</p>
            </div>

            <button id="micButton" class="mic-button" aria-label="زر التحدث">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>

            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be added here -->
            </div>
        </div>
    </div>

    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
